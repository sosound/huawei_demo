            <video id="myVideo" src="https://coastlines.oss-cn-beijing.aliyuncs.com/benxiaohai.mp4" class="d-none"></video>

<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#videoModal">播放视频</button>

<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <video id="customVideo" src="https://coastlines.oss-cn-beijing.aliyuncs.com/benxiaohai.mp4" controls></video>
            </div>
        </div>
    </div>
</div>

<script>
    var videoModal = document.getElementById('videoModal');
    var myVideo = document.getElementById('myVideo');
    var customVideo = document.getElementById('customVideo');

    videoModal.addEventListener('show.bs.modal', function () {
        customVideo.src = myVideo.src;
        customVideo.play();
    });

    videoModal.addEventListener('hide.bs.modal', function () {
        customVideo.pause();
    });
</script>
